<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <p><b>Login Form</b></p>
    <form>
      <label for="password">Enter Password: </label>
      <input type="email" value="" id="email" required />
      <br />
      <br />
      <label for="password">Enter Password: </label>
      <input type="password" value="" id="pass" required />
      <br />
      <br />
      <button type="button" id="submit">Submit</button>
      <br />
    </form>
    <script>
      let verify_email = sessionStorage.getItem("email");
      let get_email = document.getElementById("email").value;
      let verify_pass = sessionStorage.getItem("password");
      let get_password = document.getElementById("pass").value;

      if (verify_email == get_email && verify_pass == get_password) {
        alert("Successfull Logged In");
      } else {
        return false;
      }
    </script>
  </body>
</html>
